<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <form action="#" th:action="@{/world/country}" method="post">
        <div class="form-group">
            <label for="continents">Continents</label>
            <select id="continents" class="form-control" th:name="s">
                <option th:each="continent:${continents}"
                        th:value="${continent}"
                        th:text="${continent}">
                </option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>


</div>
</body>
</html>
